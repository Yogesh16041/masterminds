<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student Report</h2>

    <table>
        <tr>
            <th>Student ID</th>
            <td>123456</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>John Doe</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>john.doe@example.com</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>(555) 123-4567</td>
        </tr>
        <!-- Add more student details as needed -->

        <!-- Grade Section -->
        <tr>
            <th colspan="2">Grades</th>
        </tr>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <!-- Add more rows for additional subjects -->

        <!-- Attendance Section -->
        <tr>
            <th colspan="2">Attendance</th>
        </tr>
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>2023-01-01</td>
            <td>Present</td>
        </tr>
        <tr>
            <td>2023-01-05</td>
            <td>Absent</td>
        </tr>
        <!-- Add more rows for additional attendance entries -->
    </table>
</body>
</html>
